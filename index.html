<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product preview card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main style="display: flex;
     justify-content: center;
      align-direction: center;
      padding: 8rem;
      border-radius: 20px;
       ">
        <div class="hero-left-container">
            <div class="hero-img-container">
                <img style="width:15rem; height:25rem; border-bottom-left-radius: 10px; border-top-left-radius: 10px;  " src="./image-product-desktop.jpg" alt="desktop-img">
            </div>
        </div>
        <div style="background-color: hsl(0, 0%, 100%); text-align:start; width: 15rem; height: 25rem; border-top-right-radius: 10px; border-bottom-right-radius:10px; ">
            <p style="font-family: 'Montserrat', sans-serif hsl(228, 12%, 48%); margin-left:0.7rem;">PERFUME</p>
            <h1 style="font-size: 2rem; font-family: 'Fraunces', serif; margin-left: 0.7rem;">Gabrielle Essence Eau De Parfum</h1>
            <p style="font-family: 'Montserrat', sans-serif hsl(228, 12%, 48%); margin-left: 0.7rem; font-size: 14px;">
                A floral, solar and voluptuous interpretation, composed by Olivier Polge, Perfumer-creater for the house of CHANEL.</p>
            <div >
                <h1 style="font-size: 2rem;">
                    <ul  style="display:flex; justify-content: space-around;color: hsl(158, 36%, 37%);">
                        <li style="list-style: none; font-family:'Fraunces', serif; ;">$149.99</li>
                        <li style="list-style: none; font-family:'Fraunces', serif; ; font-size: 0.75rem; "><strike>$169.99</strike></li>
 
                        
                </ul></h1>
                <button style="background-color:hsl(158, 36%, 37%) ; display: flex; margin: auto; padding:00.5rem 1rem; cursor: pointer; border:2px solid hsl(158, 36%, 37%); border-color:hsl(158, 36%, 37%) ; font-size: 1rem; color: hsl(0, 0%, 100%); font-weight: 700; border-radius: 10px; ">Add to cart</button>

            </div>
        </div>
    </main>
    
</body>
</html>
